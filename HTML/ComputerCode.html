<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Code Elements Demo</title>
  <style>
    pre{background:#1e1e1e;color:#ddd;padding:10px;border-radius:8px;overflow:auto}
    code{font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, monospace}
    kbd{border:1px solid #ccc;border-bottom-width:3px;padding:2px 6px;border-radius:6px;background:#f7f7f7}
  </style>
</head>
<body>
  <h2>HTML Computer Code Elements</h2>

  <p>Dùng <code>&lt;code&gt;</code> để đánh dấu mã inline: <code>const PI = 3.14;</code></p>

  <pre><code>// Khối mã với &lt;pre&gt;&lt;code&gt;
function sum(a, b) {
  return a + b;  // ví dụ
}</code></pre>

  <p>Phím tắt: nhấn <kbd>Ctrl</kbd> + <kbd>S</kbd> để lưu.</p>

  <p>Đầu ra chương trình với <code>&lt;samp&gt;</code>:
    <samp>OK: 2 files compiled in 0.42s</samp>
  </p>

  <p>Biểu thức dùng <code>&lt;var&gt;</code>: diện tích = <var>π</var> × <var>r</var><sup>2</sup>.</p>
</body>
</html>
