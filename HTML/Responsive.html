<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Demo</title>
  <style>
    *{box-sizing:border-box;margin:0}
    body{font:16px/1.4 system-ui}
    header,footer{padding:12px;background:#111;color:#fff;text-align:center}
    .container{display:grid;gap:12px;padding:12px;grid-template-columns:1fr 300px}
    nav{display:flex;gap:8px;flex-wrap:wrap;padding:12px}
    nav a{padding:8px 12px;background:#f0f0f0;border-radius:8px;text-decoration:none}
    main,aside{background:#fff;border:1px solid #eee;border-radius:12px;padding:12px}
    img{max-width:100%;height:auto;border-radius:8px}
    @media(max-width:768px){.container{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <header>Responsive Web</header>
  <nav>
    <a href="#">Home</a><a href="#">Blog</a><a href="#">About</a><a href="#">Contact</a>
  </nav>
  <div class="container">
    <main><h2>Bài viết</h2><p>Nội dung demo...</p><img src="https://picsum.photos/800/400" alt=""></main>
    <aside><h3>Sidebar</h3><p>Widget/links</p></aside>
  </div>
  <footer>&copy; 2025</footer>
</body>
</html>
